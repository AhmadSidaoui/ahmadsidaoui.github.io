<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmad Sidaoui â€“ Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="CSS/main.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Github Markdown Styling (makes it beautiful) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">

  <style>
    body { background: #f6f8fa; }
    .markdown-body {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
    }

    .video-btn {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 4px 4px;
      border-radius: 50%;
      transition: 
        background 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
      z-index: 10;
    }

    .video-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.38);
      transform: scale(1.08);
    }

    .video-btn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
    }

    .video-btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }


  </style>

</head>

<body>
  <nav id="navbar">
    <div class="logo">AS</div>
    <ul>
      <li><button class="video-btn" onclick="mdPrev()"><i class="bi bi-chevron-left"></i></button></li>
      <li><button class="video-btn" onclick="mdNext()"><i class="bi bi-chevron-right"></i></button></li>
      <li><a class="video-btn" href="index.html"><i class="bi bi-house"></i></a></li>
    </ul>
  </nav>

  <div class="hero-content" style="margin-top: 70px;">

    <!-- Markdown container -->
    <div class="markdown-body" id="content"></div>
  </div>

  <script>

    mdList = [
      "https://raw.githubusercontent.com/AhmadSidaoui/ahmadsidaoui.github.io/main/backend/Data%20Engineering%20Bootcamp/1.IntroToDataEngineering.md",
      "https://raw.githubusercontent.com/AhmadSidaoui/ahmadsidaoui.github.io/main/backend/Data%20Engineering%20Bootcamp/2.Environment%20Setup.md"
    ];

    function mdLoad(link) {
      fetch(link)
        .then(response => response.text())
        .then(md => { document.getElementById("content").innerHTML = marked.parse(md); });
    }

    function mdNext() {
      let currentLink = document.getElementById("content").getAttribute("data-link");
      let currentIndex = mdList.indexOf(currentLink);
      let nextIndex = (currentIndex + 1) % mdList.length;
      let nextLink = mdList[nextIndex];
      mdLoad(nextLink);
      document.getElementById("content").setAttribute("data-link", nextLink);
    }

    function mdPrev() {
      let currentLink = document.getElementById("content").getAttribute("data-link");
      let currentIndex = mdList.indexOf(currentLink);
      let prevIndex = (currentIndex - 1 + mdList.length) % mdList.length;
      let prevLink = mdList[prevIndex];
      mdLoad(prevLink);
      document.getElementById("content").setAttribute("data-link", prevLink);
    }

    initialLink = mdList[0];
    document.getElementById("content").setAttribute("data-link", initialLink);
    mdLoad(initialLink);

    

  </script>

</body>
</html>
