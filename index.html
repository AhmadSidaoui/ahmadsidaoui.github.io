<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table Editor</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="TableStyle.css">
    <link rel="stylesheet" href="ageChart.css">
</head>

<body>
    <div class="csv-editor-container">
        <div class="container">
        <h1>CSV Table Editor</h1>
        
        <div class="controls">
            <button id="addRow">Add Row</button>
            <button id="saveBtn">Save Changes</button>
            <button id="refreshBtn">Refresh from CSV</button>
        </div>

        <div id="tableContainer">
            <table id="csvTable">
                <thead id="tableHeader">
                    <!-- Headers will be populated by JavaScript -->
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="message" class="message"></div>
    </div>
    </div>

    <!-- Age Chart Section -->
    <div class="age-chart-container">
        <h2>Age Distribution</h2>
        
        <div class="chart-controls">
            <button onclick="ageChart.refreshChart()">Refresh Chart</button>
        </div>

        <div id="loadingMessage" class="loading">Loading age data...</div>
        
        <div id="noDataMessage" class="no-data-message" style="display: none;">
            No valid age data found. Please check if your CSV has an "Age" column with numbers.
        </div>

        <div id="chartContent" style="display: none;">
            <div class="chart-wrapper">
                <canvas id="ageChart" width="400" height="400"></canvas>
            </div>

            <div class="chart-stats">
                <div class="stat-card">
                    <h3>Total People with Age</h3>
                    <div class="value" id="totalPeople">0</div>
                </div>
                <div class="stat-card">
                    <h3>Average Age</h3>
                    <div class="value" id="averageAge">0</div>
                </div>
                <div class="stat-card">
                    <h3>Min Age</h3>
                    <div class="value" id="minAge">0</div>
                </div>
                <div class="stat-card">
                    <h3>Max Age</h3>
                    <div class="value" id="maxAge">0</div>
                </div>
            </div>

            <div class="age-groups" id="ageGroupsLegend">
                <!-- Age groups legend will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Your JavaScript files -->
    <script src="csv-editor.js"></script>
    <script src="age-chart.js"></script>
</body>
</html>
