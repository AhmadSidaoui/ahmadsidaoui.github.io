<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/WebDashboardStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body data-theme="dark">

  <header class="header">
    <h1>Dashboard Overview <span class="live-indicator"></span></h1>
    <div class="header-controls">
      <div class="theme-switcher">
        <button class="theme-btn light active" data-theme="light" title="Light Theme"></button>
        <button class="theme-btn dark" data-theme="dark" title="Dark Theme"></button>
        <button class="theme-btn sunset" data-theme="sunset" title="Sunset Theme"></button>
        <button class="theme-btn forest" data-theme="forest" title="Forest Theme"></button>
      </div>
        
      <a class="add-widget-btn" href="WebDashboard.html">
        Return to Dashboard
      </a>
    </div>
  </header>

  <main >


    <div class="card todo-widget" style="padding: 10%; margin: 10%;">
      <button class="delete-widget" onclick="DashboardManager.deleteWidget(this)">
        <i class="bi bi-x"></i>
      </button>

      <h3><i class="bi bi-check2-square"></i> Todo List</h3>

      <div class="todo-input-container">
        <input type="text" class="todo-input" placeholder="Add a task..." onkeypress="if(event.key==='Enter') TodoWidget.addTodo(this)">
        
        <button class="todo-add-btn" onclick="TodoWidget.addTodo(this.previousElementSibling)">
          <i class="bi bi-plus"></i>
        </button>
      </div>
      
      <ul class="todo-list"></ul>
    </div>

  </main>

  <script type="module" src="js/main.js"></script>

</body>
</html>
