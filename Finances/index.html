<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="WebDashboard.js"></script>
</head>

<body data-theme="light">

  <header class="header">
    <h1>Dashboard Overview <span class="live-indicator"></span></h1>
    <div class="header-controls">
      <div class="theme-switcher">
        <button class="theme-btn light active" data-theme="light" title="Light Theme"></button>
        <button class="theme-btn dark" data-theme="dark" title="Dark Theme"></button>
        <button class="theme-btn sunset" data-theme="sunset" title="Sunset Theme"></button>
        <button class="theme-btn forest" data-theme="forest" title="Forest Theme"></button>
      </div>
      <button class="add-widget-btn" onclick="openWidgetLibrary()">
        <i class="bi bi-plus-circle"></i> Add Widget
      </button>
    </div>
  </header>

<main class="dashboard">

  <section class="top-row">
    <div class="chart-section">
      <button class="delete-widget" onclick="deleteWidget(this)">
        <i class="bi bi-x"></i>
      </button>
      <h2>Savings</h2>
      <canvas id="myChart"></canvas>
    </div>

    <div class="stats-section">
      <div class="card">
        <button class="delete-widget" onclick="deleteWidget(this)">
          <i class="bi bi-x"></i>
        </button>
        <i class="bi bi-graph-up"></i>
        <h3 id="monthlySavings">1300 Eur</h3>
        <p>Monthly Savings</p>
      </div>

      <div class="card">
        <button class="delete-widget" onclick="deleteWidget(this)">
          <i class="bi bi-x"></i>
        </button>
        <i class="bi bi-cash"></i>
        <h3 id="currentSavings">900 Eur</h3>
        <p>Current Savings</p>
      </div>
    </div>
  </section>

  <div class="widgets-container" id="widgetsContainer"></div>

</main>

<!-- Widget Library Modal -->
<div class="widget-library" id="widgetLibrary">
  <div class="widget-library-content">
    <div class="widget-library-header">
      <h2>Add Widget</h2>
      <button class="close-library" onclick="closeWidgetLibrary()">×</button>
    </div>
    <div class="widget-grid">
      <div class="widget-option" onclick="addWidget('clock')">
        <i class="bi bi-clock"></i>
        <p>Clock</p>
      </div>
      <div class="widget-option" onclick="addWidget('todo')">
        <i class="bi bi-check2-square"></i>
        <p>Todo List</p>
      </div>
      <div class="widget-option" onclick="addWidget('counter')">
        <i class="bi bi-123"></i>
        <p>Counter</p>
      </div>
      <div class="widget-option" onclick="addWidget('progress')">
        <i class="bi bi-bar-chart"></i>
        <p>Progress</p>
      </div>
      <div class="widget-option" onclick="addWidget('notes')">
        <i class="bi bi-journal-text"></i>
        <p>Notes</p>
      </div>
      <div class="widget-option" onclick="addWidget('stats')">
        <i class="bi bi-graph-up-arrow"></i>
        <p>Stats</p>
      </div>
    </div>
  </div>
</div>

<!-- Detailed Data Modal -->
<div class="data-modal" id="dataModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalMonth">Month Details</h3>
      <button class="close-modal" onclick="closeDataModal()">×</button>
    </div>
    <div class="modal-body">
      <div class="data-table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Reason</th>
              <th>Value (Eur)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="dataTableBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
        <div class="add-data-form">
          <input type="text" id="reasonInput" placeholder="Enter reason" class="reason-input">
          <input type="number" id="valueInput" placeholder="Value in Eur" class="value-input">
          <button onclick="addDataRow()" class="add-data-btn">Add Entry</button>
        </div>
        <div class="modal-footer">
          <button onclick="saveMonthData()" class="save-btn">Save & Close</button>
          <button onclick="closeDataModal()" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
