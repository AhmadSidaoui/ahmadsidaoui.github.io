<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmad Sidaoui – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="CSS/main.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Github Markdown Styling (makes it beautiful) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">

  <style>
    body { background: #f6f8fa; }
    .markdown-body {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
    }

    .video-btn {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 4px 4px;
      border-radius: 50%;
      transition: 
        background 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
      z-index: 10;
    }

    .video-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.38);
      transform: scale(1.08);
    }

    .video-btn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
    }

    .video-btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .notebook-wrapper {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

    .notebook-wrapper iframe {
        width: 100%;
        height: 90vh;
        border: none;
        border-radius: 12px;
        }

    .notebook-header {
    max-width: 1200px;
    margin: 0 auto 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .notebook-header h2 {
    margin: 0;
    font-weight: 600;
    }

    .notebook-header a {
    margin-left: 1rem;
    text-decoration: none;
    color: #2563eb;
    font-weight: 500;
    }

    .loading {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: #666;
    background: linear-gradient(90deg,#f4f4f4,#eaeaea,#f4f4f4);
    animation: shimmer 1.5s infinite;
    border-radius: 16px;
    }

    @keyframes shimmer {
    0% { background-position: -200px 0; }
    100% { background-position: 200px 0; }
    }


    @media (prefers-color-scheme: dark) {
        .notebook-wrapper {
            background: #0f172a;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        }

  </style>

</head>

<body>
  <nav id="navbar">
    <div class="logo">AS</div>
    <ul>
      <li><a class="video-btn" href="index.html"><i class="bi bi-house"></i></a></li>
    </ul>
  </nav>

  <div class="hero-content" style="margin-top: 70px;">

<div class="notebook-wrapper">
  <div class="loading" id="loading">Loading notebook…</div>

  <iframe
    src="https://nbviewer.org/github/AhmadSidaoui/ahmadsidaoui.github.io/blob/main/backend/OOP%20Java/1%20OOP%20using%20Java.ipynb"
    onload="document.getElementById('loading').style.display='none'">
  </iframe>
</div>


</body>
</html>
